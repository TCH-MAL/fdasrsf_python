language: python

cache:
  directories:
    - "$HOME/miniconda3"

addons:
  apt_packages:
    - pandoc

stages:
  - test
  - name: binder
    if: "(branch = master) AND (NOT (type IN (pull_request)))"

jobs:
  include:
  - name: Test
    stage: test
    before_install:
      - . ./bin/install_miniconda.sh
    install:
      - . ./bin/create_testenv.sh
      - pip install codecov
      - conda list && pip freeze
    script:
      - . ./bin/test.sh
      - coverage run -m unittest discover
    after_success:
      - codecov
  - name: Update Binder
    stage: binder
    before_install: skip
    install: skip
    script:
      - bash binder/trigger_binder.sh https://gke.mybinder.org/build/gh/jdtuck/fdasrsf_python/"${TRAVIS_BRANCH}"
      - bash binder/trigger_binder.sh https://ovh.mybinder.org/build/gh/jdtuck/fdasrsf_python/"${TRAVIS_BRANCH}"
    after_success: skip

deploy:
  provider: pypi
    username: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
