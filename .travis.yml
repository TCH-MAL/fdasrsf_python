dist: focal

language: python

services:
  - docker

cache:
  directories:
    - $HOME/miniconda3

addons:
  apt_packages:
    - pandoc

stages:
  - test

notifications:
  email:
    recipients:
      - jdtuck@sandia.gov
      - dtucker1@illinois.edu
    on_success: change # default: change
    on_failure: always # default: always
  

jobs:
  include:
    - stage: "Python"
      name: "Python 3.7"
      python: 3.7
      name: "Python 3.8"
      python: 3.8
      name: "Python 3.8"
      python: 3.9
      name: "Python 3.10"
      python: 3.10
    - stage: Docker
      name: "Docker Hub"
      install: skip
      script:
        - docker build -f bin/Dockerfile
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push tetonedge/fdasrsf
      after_success: skip
      deploy: skip

  allow_failures:
    - python: 3.10

install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a  
  - # Replace dep1 dep2 ... with your dependencies
  - conda create -c conda-forge -q -n test-environment python=$TRAVIS_PYTHON_VERSION cython matplotlib GPy cffi numba numpy patsy scipy patsy tqdm joblib
  - conda activate test-environment
  - pip install codecov
  - conda list && pip freeze
  - python setup.py install
  
script:
  - coverage run -m unittest discover
after_success:
  - python setup.py bdist_wheel
  - codecov

deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
