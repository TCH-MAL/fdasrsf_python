# appveyor.yml
---
environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      PYTHON_VERSION: 3.7
      MINICONDA: C:\Miniconda3

init:
  - "ECHO %PYTHON_VERSION% %MINICONDA%"

install:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PYTHON%\\Library\\bin;%PYTHON%\\Lib\\site-packages;%PATH%;"
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --add channels conda-forge
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda install -y -q setuptools
  - conda info -a
  - "conda create -q -n test-environment -c conda-forge python=%PYTHON_VERSION% mkl=2018.0.3 numpy scipy cython joblib matplotlib patsy tqdm"
  - activate test-environment
  - conda install --yes lapack
  - pip install findblas
  - python setup.py install

build: false

test_script:
  - python ./bin/tests.py